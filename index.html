<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markets_Mobile-Desktop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/main.min.css"/>
</head>
<body>
    <div class="container">
        <section id="side-bar">
            <h2 class="visually-hidden">side-bar</h2>
            <ul class="side-bar__list">
                <li class="side-bar__list">
                    <button type="button" class="side-bar__button" aria-label ="switch menu">
                        <svg class = "menu__icon" width ="24" height ="24">
                            <use href="./icon/sprite.svg#icon-menu" ></use>   
                        </svg>
                    </button>
                </li>
                <li >
                    <button type="button" class="side-bar__button side-bar__button-text" aria-label ="switch menu">
                        
                        <svg  class = "trade__icon" width ="24" height ="24">
                            <use href="./icon/sprite.svg#icon-trending1"></use>    
                        </svg>
                        Trade
                    </button>
                </li>
                <li>
                    <button type="button" class="side-bar__button side-bar__button-text" aria-label ="switch menu">
                        <svg  class = "portfolio__icon" width ="24" height ="24">
                            <use href="./icon/sprite.svg#icon-briefcase"></use>
                        </svg>
                        Portfolio 
                    </button>
                </li>
            </ul>
        </section>
        <section id="top-footer">
            <h2 class="visually-hidden">top-footer</h2>
            <a href="#" class="top-footer__logo">
                <svg width="180" height="23" class="logo">
                    <use href="./icon/sprite.svg#icon-Logo"></use>
                </svg>
            </a>
          <form name ="deposit" class="top-footer__form">
            <select name="deposit" id="deposit-select" class="top-footer__select">
                <option  value="1.500" label="Stocks $ 1,500">Stocks $ 1,500</option>
                <option value="1.600" label="Stocks $ 1,600">Stocks $ 1,600</option>
                <option value="1.700" label="Stocks $ 1,700">Stocks $ 1,700</option>
                <option value="1.800" label="Stocks $ 1,800">Stocks $ 1,800</option>
                <option value="1.900" label="Stocks $ 1,900">Stocks $ 1,900</option>
                <option value="2000" label="Stocks $ 2000">Stocks $ 2000</option>
            </select>
            <button type="submit" for="deposit-select" class="top-footer__button">Deposit</button>
          </form>
          <svg width="40" height="40" class="top-footer__icon">
            <use href="./icon/sprite.svg#icon-notification"></use>
          </svg>
        </section>
        <section id="watch">
            <div class="watch__head">
                <h2 class="watch__title">WATCHLIST</h2>
            </div>
            <ul class="watch__list">
                <li class="watch__item">
                    <a href="#" class="watch-item__link">
                        <svg width="20" height="20" class="watch-item__svg">
                            <use href="./icon/sprite.svg#icon-star"></use>
                        </svg>
                        <p class="watch-item__text">Favourites</p>
                    </a>
                </li>
                <li class="watch__item">
                    <a href="#" class="watch-item__link">
                        <svg width="24" height="24" class="watch-item__svg">
                            <use href="./icon/sprite.svg#icon-lightning-bolt"></use>
                        </svg>
                        <p class="watch-item__text">Popular</p>
                    </a>
                </li>
                <li class="watch__item">
                    <a href="#" class="watch-item__link">
                        <svg width="24" height="24" class="watch-item__svg-fill">
                            <use href="./icon/sprite.svg#icon-trending"></use>
                        </svg>
                        <p class="watch-item__text">Top Mover</p>
                    </a>
                </li>
                <li class="watch__item">
                    <a href="#" class="watch-item__link">
                        <svg width="24" height="24" class="watch-item__svg watch-item__svg-fill">
                            <use href="./icon/sprite.svg#icon-BG-Color5"></use>
                        </svg>
                        <p class="watch-item__text">Shares</p>
                    </a>
                </li>
                <li class="watch__item">
                    <a href="#" class="watch-item__link">
                        <svg width="24" height="24" class="watch-item__svg watch-item__svg-fill">
                            <use href="./icon/sprite.svg#icon-ethereum-1"></use>
                        </svg>
                        <p class="watch-item__text">Crypto</p>
                    </a>
                </li>
                <li class="watch__item">
                    <a href="#" class="watch-item__link">
                        <svg width="24" height="24" class="watch-item__svg watch-item__svg-fill">
                            <use href="./icon/symbol-defs.svg#icon-fx-1"></use>
                        </svg>
                        <p class="watch-item__text">FX</p>
                    </a> 
                </li>
                <li class="watch__item">
                    <a href="#" class="watch-item__link">
                        <svg width="24" height="24" class="watch-item__svg watch-item__svg-fill">
                            <use href="./icon/symbol-defs2.svg#icon-database2"></use>
                        </svg>
                        <p class="watch-item__text">Commodities</p>
                    </a> 
                </li>
                <li class="watch__item">
                    <a href="#" class="watch-item__link">
                        <svg width="24" height="24" class="watch-item__svg">
                            <use href="./icon/sprite.svg#icon-calendar"></use>
                        </svg>
                        <p class="watch-item__text">Weekend</p>
                    </a> 
                </li>
                <li class="watch__item">
                    <a href="#" class="watch-item__link">
                        <svg width="24" height="24" class="watch-item__svg watch-item__svg-fill">
                            <use href="./icon/sprite.svg#icon-new"></use>
                        </svg>
                        <p class="watch-item__text">New</p>
                    </a> 
                </li>
            </ul>

        </section>
      <section id="search">
        <form name="search">
            <input type="text" class="search__input" placeholder="     Search"> 
         </form> 
      </section>
       <section id="instrument">
        <h2 class="visually-hidden">instrument</h2>
         <ul class="instrument__list">
            <li class="instrument__item">
                <svg width="24" height="24">
                    <use href="./icon/sprite.svg#icon-alert"></use>
                </svg>
            </li>
            <li class="instrument__item">
                <svg width="24" height="24">
                    <use href="./icon/sprite.svg#icon-star-instument"></use>
                </svg>
            </li>
            <li class="instrument__item">
                <p class="instrument__aapl">AAPL</p>
            </li>
            <li class="instrument__item">
                <p class="instrument__currency">$148.9</p>
            </li>
            <li class="instrument__item">
                <p class="instrument__procent">+0,39%</p>
            </li>
         </ul>
       </section>
       <section id="assets">
        <h2 class="visually-hidden">assets</h2>
        <ul class="assets__list">
            <li class="assets__item">
                <ul class="assets-list__inner">
                    <li class="assets-item__inner item-inner__name">
                        <span class ="assets__name">AAPL</span>
                        <span class="assets__fullName">Apple Inc.</span>
                    </li>
                    <li class="assets-item__inner item-inner__percent">
                        <span class="assets__percent">+ 0,39 %</span>
                        <svg width="64" height="24">
                            <use href="./icon/sprite.svg#icon-Group-158"></use>
                        </svg>
                    </li>
                    <li class="assets-item__inner item-inner__price">
                        <div class="assets__item-price">$148.90</div>
                    </li>
                </ul>
            </li>
            <li class="assets__item"></li>
            <li class="assets__item"></li>
            <li class="assets__item"></li>
            <li class="assets__item"></li>
            <li class="assets__item"></li>
            <li class="assets__item"></li>
            <li class="assets__item"></li>
            <li class="assets__item"></li>
            <li class="assets__item"></li>
            <li class="assets__item"></li>
            <li class="assets__item"></li>
            <li class="assets__item"></li>
            <li class="assets__item"></li>
            <li class="assets__item"></li>
        </ul>
       </section>
       <section id="trade"></section>
     
      
    </div>
    



</body>
</html>
